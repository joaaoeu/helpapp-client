<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
            </div>
            <p class="error">{{errorMessage}}</p>
            <button type="button" (click)="loginUser()" class="btn btn-primary btn-block float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
